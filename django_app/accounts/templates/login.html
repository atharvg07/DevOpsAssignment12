<!doctype html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #833bbd 0%, #d1cdf3 100%);
        /* Violet gradient background */
        position: relative;
        color: #ecebfd;
      }
      /* Geometric crosshatch silver overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
        opacity: 0.18;
        background:
          repeating-linear-gradient(45deg, #f3f3f7 0 1.7px, transparent 2.2px 36px),
          repeating-linear-gradient(-45deg, #d9d9e5 0 1.4px, transparent 2px 40px);
        pointer-events: none;
      }
      .login-container {
        position: relative;
        z-index: 2;
        background-color: rgba(241,241,255,0.16);
        padding: 40px 34px 35px 34px;
        border-radius: 17px;
        box-shadow: 0 8px 32px rgba(120, 63, 188, 0.17);
        min-width: 320px;
        max-width: 380px;
        width: 100%;
        text-align: center;
        border: 1.3px solid rgba(214,214,235,0.24);
        backdrop-filter: blur(11px);
        -webkit-backdrop-filter: blur(11px);
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #ecdfff;
        text-shadow: 1px 2px 11px #795bb540;
      }
      form label {
        display: block;
        text-align: left;
        margin-bottom: 9px;
        font-size: 16px;
        color: #e7e6fb;
        font-weight: 500;
      }
      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 17px;
        border-radius: 8px;
        border: 1.1px solid #bbbad6;
        background-color: rgba(246,246,254,0.20);
        color: #492c65;
        font-size: 15px;
        box-sizing: border-box;
        outline: none;
        transition: border 0.19s;
        font-weight: 500;
      }
      form input:focus {
        border-color: #a783ff;
        background-color: #f4f1ff;
      }
      form button {
        background: linear-gradient(128deg, #b9a8d4 0%, #e1def7 100%);
        color: #663399;
        border: none;
        padding: 12px 0;
        width: 100%;
        border-radius: 9px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.23s, box-shadow 0.19s;
        box-shadow: 0 3px 11px rgba(139, 116, 188, 0.15);
        letter-spacing: 0.04em;
      }
      form button:hover {
        background: linear-gradient(128deg, #d2c6eb 0%, #cfc2ed 100%);
        color: #42256d;
        box-shadow: 0 6px 18px rgba(109, 31, 162, 0.17);
      }
      form button:active {
        background: #cdc2df;
        color: #492c65;
      }
      p.error {
        color: #f4b2e5;
        margin: 8px 0 12px 0;
        font-size: 14px;
      }
      .register-link {
        margin-top: 16px;
        font-size: 15px;
        color: #e4e5f4;
      }
      .register-link a {
        color: #ad83ff;
        text-decoration: underline;
        transition: color 0.17s;
      }
      .register-link a:hover {
        color: #6a359c;
        text-decoration: none;
      }
      @media (max-width: 600px) {
        .login-container {
          padding: 18px 6px 14px 6px;
        }
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      {% if messages %}
        {% for m in messages %}
          <p class="error">{{ m }}</p>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label>Username (Roll No):</label>
        <input type="text" name="username" required>
        <label>Password (Admission No):</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        Don't have an account? <a href="/register/">Register</a>
      </div>
    </div>
  </body>
</html>
