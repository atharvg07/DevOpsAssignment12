<!doctype html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Root font and sizing */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a359c 0%, #ad83ff 100%);
            /* Violet gradient */
            position: relative;
            overflow: hidden;
        }
        /* Geometric pattern overlay using repeating-linear-gradient */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.22;
            background:
                repeating-linear-gradient(45deg, #dadada 0 2px, transparent 3px 25px),
                repeating-linear-gradient(-45deg, #e5e5e5 0 2px, transparent 3px 25px);
            /* Subtle silver crosshatch */
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 2;
            background: rgba(238, 238, 255, 0.25);
            border-radius: 20px;
            padding: 44px 28px 38px 28px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 6px 32px rgba(102, 63, 178, 0.18);
            border: 1.2px solid rgba(205, 205, 235, 0.22);
            backdrop-filter: blur(13px);
            -webkit-backdrop-filter: blur(13px);
            text-align: center;
        }
        h1 {
            margin-bottom: 32px;
            margin-top: 0;
            color: #ecdfff;
            font-weight: 600;
            font-size: 28px;
            text-shadow: 1px 2.5px 10px #845ecd40;
            /* Soft violet glow */
        }
        form {
            display: flex;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #b3b1c3 0%, #dedde7 100%);
            color: #6a359c;
            border: none;
            padding: 13px 28px;
            border-radius: 9px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.23s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 4px 13px rgba(138, 131, 166, 0.23);
            letter-spacing: 0.03em;
        }
        button:hover {
            background: linear-gradient(135deg, #d8c8fd 0%, #c9ccee 100%);
            color: #4e256c;
            transform: translateY(-1.5px) scale(1.04);
            box-shadow: 0 6px 22px rgba(110, 71, 168, 0.19);
        }
        button:active {
            background: #c3c0d6;
            color: #4e256c;
            transform: translateY(1px);
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px 18px 8px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ username }}, How are you?</h1>
        <form action="/logout/" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
