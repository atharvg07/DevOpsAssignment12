<!doctype html>
<html>
  <head>
    <title>Register</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(113deg, #7d3bbd 0%, #dbd7fd 100%);
        /* Violet gradient background */
        position: relative;
        color: #eaeafc;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
        opacity: 0.18;
        background:
          repeating-linear-gradient(45deg, #efedf7 0 1.6px, transparent 2px 38px),
          repeating-linear-gradient(-45deg, #d1cfe3 0 1.2px, transparent 2px 42px);
        pointer-events: none;
      }
      .register-container {
        position: relative;
        z-index: 2;
        background-color: rgba(238,238,255,0.17);
        padding: 40px 34px 35px 34px;
        border-radius: 17px;
        box-shadow: 0 8px 32px rgba(120, 63, 188, 0.16);
        min-width: 320px;
        max-width: 380px;
        width: 100%;
        text-align: center;
        border: 1.3px solid rgba(214,214,235,0.20);
        backdrop-filter: blur(11px);
        -webkit-backdrop-filter: blur(11px);
      }
      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #efdfff;
        text-shadow: 1px 2px 12px #795bb540;
      }
      form label {
        display: block;
        text-align: left;
        margin-bottom: 9px;
        font-size: 16px;
        color: #e3e2f7;
        font-weight: 500;
      }
      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 17px;
        border-radius: 8px;
        border: 1.1px solid #bbbad6;
        background-color: rgba(246,246,254,0.20);
        color: #492c65;
        font-size: 15px;
        box-sizing: border-box;
        outline: none;
        transition: border 0.19s;
        font-weight: 500;
      }
      form input:focus {
        border-color: #a783ff;
        background-color: #f4f1ff;
      }
      form button {
        background: linear-gradient(128deg, #cfc6ee 0%, #cbc7df 100%);
        color: #633399;
        border: none;
        padding: 12px 0;
        width: 100%;
        border-radius: 9px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.23s, box-shadow 0.19s;
        box-shadow: 0 3px 11px rgba(139, 116, 188, 0.16);
        letter-spacing: 0.04em;
      }
      form button:hover {
        background: linear-gradient(128deg, #ded7fa 0%, #d3cfec 100%);
        color: #45217d;
        box-shadow: 0 6px 18px rgba(93, 31, 162, 0.17);
      }
      form button:active {
        background: #d5c8ef;
        color: #491c65;
      }
      p.error {
        color: #e9abe2;
        margin: 8px 0 12px 0;
        font-size: 14px;
      }
      .login-link {
        margin-top: 16px;
        font-size: 15px;
        color: #e4e5f4;
      }
      .login-link a {
        color: #ad83ff;
        text-decoration: underline;
        transition: color 0.17s;
      }
      .login-link a:hover {
        color: #6a359c;
        text-decoration: none;
      }
      @media (max-width: 600px) {
        .register-container {
          padding: 18px 6px 14px 6px;
        }
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h1>Register</h1>
      {% if messages %}
        {% for m in messages %}
          <p class="error">{{ m }}</p>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label>Username (Roll No):</label>
        <input type="text" name="username" required>
        <label>Password (Admission No):</label>
        <input type="password" name="password" required>
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="/login/">Login</a>
      </div>
    </div>
  </body>
</html>
